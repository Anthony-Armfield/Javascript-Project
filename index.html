<html>
	<head>
		<meta charset="UTF8">
		<meta name="description" content="A resume site built by Anthony Armfield">
		<meta name="keywords" content="Resume Builder, Resumes, Online Resume, Resume Template">
		<meta name="author" content="Anthony Armfield">
		<link rel="icon" href="/media/images/steam-favicon.gif">

		<link href="https://fonts.googleapis.com/css?family=Roboto:100,300" rel="stylesheet">
	    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	    <link rel="stylesheet" href="css/style.css">

		<title>Anthony Armfield Resume</title>
	</head>
	<body>
		<!-- Top Nav Menu -->
		<!-- Summary -->
    <div class="container-fluid summary" id="summary">
      <div class="row">
        <div class="col-md-3 col-md-offset-3">
          <img alt="Profile" class="img-responsive" id="profile" />
        </div>
        <div class="col-md-5">
          <h1 id="name"></h1> 
          <hr />
          <h2 id="title"></h2>
          <h2 id="location"></h2>
          <h3 id="phone"><span class="glyphicon glyphicon-phone-alt"></span></h3>
          <h3 id="email"><span class="glyphicon glyphicon-envelope"></span></h3>
        </div>
      </div>
    </div>
    <!-- /Summary -->


    <!-- Skills -->
    <div class="container skills" id="skills">
      <div class="row text-center">
        <h1>Skills</h1>
        <ul class="list-unstyled list-inline" id="skills-list"></ul>
      </div>
    </div>
    <!-- /Skills -->


    <!-- Experience -->
    <div class="container experience" id="experience">
      <div class="row">
        
        <h1 class="text-center">Experience</h1>
      </div>
    </div>
    <!-- /Experience -->


    <!-- Education -->
    <div class="container education" id="education">
      <div class="row">
        
        <h1 class="text-center">Education</h1>
      </div>

    </div>
    <!-- /Education -->

			<!-- Contact form -->
	<div class="container contact-area">
			<div class="row">
					<h1 class="text-center">Contact</h1>
			</div>
			<div class="row">
				<form>
					<div class="col-md-6">
						<div class="input-group">
							<span class="input-group-addon" id="basic-addon1">
								<span class="glyphicon glyphicon-user"></span>
							</span>
							<input type="text" class="form-control" placeholder="First Name">
						</div>
						<div class="input-group">
							<span class="input-group-addon" id="basic-addon1">
								<span class="glyphicon glyphicon-user"></span>
							</span>
							<input type="text" class="form-control" placeholder="Last Name">
						</div>
						<div class="input-group">
							<span class="input-group-addon" id="basic-addon1">
								<span class="glyphicon glyphicon-envelope"></span>
							</span>
							<input type="email" class="form-control" placeholder="Email Address">
						</div>
						<div class="input-group">
							<span class="input-group-addon" id="basic-addon1">
								<span class="glyphicon glyphicon-phone-alt"></span>
							</span>
							<input type="tel" class="form-control" placeholder="Phone Number">
						</div>
					</div>
					<div class="col-md-6">
						<textarea class="form-control" rows="6"></textarea>
						<button type="submit" class="btn btn-primary btn-lg pull-right">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
